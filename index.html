<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
      </head>
    
    <body>
    
    
    <div class="container">
      <div class="display">0</div>
      <div class="buttons">
        <div id="numbers">
          <button type="button" data-value="1" id="1">1</button>
          <button type="button" data-value="2" id="2">2</button>
          <button type="button" data-value="3" id="3">3</button>
          <button type="button" data-value="4" id="4">4</button>
          <button type="button" data-value="5" id="5">5</button>
          <button type="button" data-value="6" id="6">6</button>
          
        </div>
        <div id="operator">
          <button type="button" id="add">+</button>
          <button type="button" id="subtract">-</button>
        </div>
        <div id="equalsBtn"><button type="button" id="equal">=</button></div>
        
      
    </div>
    </body>
</html>
